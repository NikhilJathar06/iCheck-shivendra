<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="assets/icons/style.css"> -->
    <title>iCheck</title>
</head>

<body class="mat-app-background " [ngClass]="{'dark-theme-mode':isDarkTheme}">
        <mat-sidenav-container>
            <mat-sidenav #sidenav mode="side" opened="true"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white'}" >
                <div class="siderbar-content">
                    <aside class="sidebar">
                        <!-- Accordian -->
                        <div class="sidebar-content"  >
                            <div class="dash">
                                <a routerLink="/ownerdashboard">   <button class="btn1"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}"><h5><img src="assets/icons/dashboard-grid.svg" alt=""> Dashboard</h5></button></a>
                                  </div>
                                  <div class="dash">
                                 <a> <button class="btn1 active"  [ngStyle]="{'background-color': isDarkTheme ? '#36A38D' : '#36A38D','color': isDarkTheme ? 'white' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}" ><h5><img src="assets/icons/settingswhite.svg" alt=""> Configuration</h5></button></a>
                                  </div>
                                  <div class="dash">
                                    <a routerLink="/vesselconfig"><button  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}">
                                        <h5><img src="assets/icons/vessel.svg" alt=""> Vessels</h5>
                                      </button></a>
                                  </div>
                                  <div class="dash">
                                   <a routerLink="/ownerinsights"><button class="btn1"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}"><h5><img src="assets/icons/Insights.svg" alt=""> Insights</h5></button></a>
                                  </div>
                                  <div class="dash">
                               <a routerLink="/ownercalendar">  <button class="btn1"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}"><h5><img src="assets/icons/calendar.svg" alt=""> Calendar</h5></button></a>
                                  </div>
                                  <div class="dash">
                                <a routerLink="/owneraccesspanel"><button class="btn1"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}"><h5><img src="assets/icons/toggle-off.svg" alt=""> Access</h5></button></a>
                                  </div>
                                  <div class="dash">
                                    <a routerLink="/ownerimport"><button class="btn1"  [ngStyle]="{'background-color': isDarkTheme ? '#1C1C1E' : 'white','border-color': isDarkTheme ? '#848484' : '#E8E8E8'}">
                                        <h5><img src="assets/icons/import.svg" alt=""> Import</h5>
                                      </button></a>
                                  </div>
                        </div>
                    </aside>
                    <!-- <button class="sliderToggle" (click)="sidenav.toggle();">
                      <i [ngClass]="{'fa-angle-double-right':!isIconClose, 'fa-angle-double-left': isIconClose}" class="fa"></i>
                    </button> -->
                </div>
            </mat-sidenav>

    
            <mat-sidenav-content  style="display: flex; height: 88vh;"  >
                <!-- <div style="height:100%; width: 40px; align-items: center;display: flex;">
                    <div style="background-color: white; width:25px; height:850px">
                    <button class="sliderToggle" (click)="sidenav.toggle(); sliderToggler();">
                        <img [src]="curentImage" style="width: 39px; height:39px">
                         <i [ngClass]="{'fa-angle-double-right':!isIconClose, 'fa-angle-double-left': isIconClose}"
                            class="fa"></i> 
                    </button></div>
                </div> -->
                
                <div class="container-fluid add-company">
                    <!-- <div>
                <h3><span ><img src="assets/icons/back.svg" style="height:22px; width: 22px; margin-bottom: 4px;"></span> Go back</h3>
            </div> -->
                    <!-- <div class="container"> -->
                        <div class="addCompany">
                            <h1 [ngStyle]= "{'color': isDarkTheme ? 'white' : 'black'}">Company configuration</h1>
                            <button type="button"><a routerLink="/add-company">+ Add Company</a></button>
                        </div>
                        <div class="searchbar" >
                            <i><span><img src="assets/icons/search.svg"></span></i>
                            <input class="input-field" [(ngModel)]="filterCompanies" type="text"
                                placeholder="Search company name, company code"  [ngStyle]= "{'background-color': isDarkTheme ? '#303030' : '#f8fafb','color': isDarkTheme ? 'white' : 'black'}">
                            <i><span><img src="assets/icons/search.svg"></span></i>
                        </div>
                        <div class="row">
                            <table class="companytable">
                                <thead  [ngStyle]= "{'background-color': isDarkTheme ? '#1C1C1E' : 'white'}">
                                    <th >
                                        Company code
                                    </th>
                                    <th style="text-align: left;">
                                        Company Name
                                    </th>
                                    <th>
                                        Admins
                                    </th>
                                    <th>
                                        Ships
                                    </th>
                                    <th>
                                        Ranks
                                    </th>
                                    <th>
                                    </th>

                                </thead>
                                <tbody >
                                    <!-- [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}" -->
                                    <tr *ngFor="let company of companies | filter: filterCompanies"  [ngStyle]= "{'color': isDarkTheme ? '#DDDDDD' : '#5C5C5C'}">
                                        <td  [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}">{{ company.companyCode }}</td>
                                        <td style="text-align: left;"  [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}" >{{ company.companyName }} </td>
                                        <td  [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}"></td>
                                        <td  [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}">{{ company.companyNoOfShips }}</td>
                                        <td  [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}" ></td>
                                        <td   [ngStyle]="{'border-color': isDarkTheme ? '#1C1C1E' : '#E8E8E8'}">
                                            <a matTooltip="Edit-company" routerLink="/edit-company/{{company._id}}" class="btn btn-success">
                                                <i><span><img src="assets/icons/pencil.svg"></span></i></a> 
                                                <button matTooltip="Delete-Company"
                                                (click)="deleteCompany(company._id, company.companyName)" class="btn btn-danger"><i><span><img
                                                            src="assets/icons/trash.svg"></span></i>
                                                        </button>
                                                    </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                <!-- </div> -->
            </mat-sidenav-content>
        </mat-sidenav-container>

</body>

</html>
